<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("qual é o seu nome?")
        document.write(`olá <strong>${nome}</strong> seu nome tem ${nome.length} letras<br>`)
        document.write(`seu nome maiúsculo ${nome.toUpperCase()}`)
    
    //FORMATAÇÃO DE NÚMEROS
        var num = 1545.5
        document.write("<br><br>VALOR:"+num);
        document.write("<br>VALOR COM 2 CASAS DECIMAIS:"+num.toFixed(2))
        document.write("<br>TROCANDO PONTO POR VÍRGULA:"+num.toFixed(2).replace('.',','))
        
        document.write("<br>CONVERTER EM VALOR MONETÁRIO:"
        +num.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'}))

    </script>
    
</body>
</html>
